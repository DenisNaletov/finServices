<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinService Loader</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Логика редиректа
      const map = {
        bizru: "finServiceRuSmallBusiness",
        ipoteka: "finServiceIpotekaRu"
      };

      const params = new URLSearchParams(window.location.search);
      const product = params.get("product");
      const model = params.get("model");

      let target = model || (product && map[product]);

      if (target) {
        window.location.href = `/${target}/index.html`;
      } else {
        document.getElementById("main-content").innerHTML = `
          <h2>Ошибка: продукт не выбран</h2>
          <p>Пожалуйста, выберите нужный продукт на сайте.</p>
          <div class="button-container">
            <a href="https://naletov.org/products/" class="btn">Выбор продукта</a>
            <a href="https://naletov.org/" class="btn btn-secondary">На главную</a>
          </div>
        `;
      }

      // Логика закрытия подсказок
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("close-tooltip")) {
          const hint = e.target.closest(".input-hint");
          hint.style.display = "none";
        }
      });
    });
  </script>
</head>

<body>
  <header class="header">
    <div class="logo-section">
      <img src="LogoUpGrowSmall2.png" alt="Logo" />
      <span>Up&Grow Business Planner</span>
    </div>
  </header>

  <main id="main-content" class="main-section">
    <div class="form-container">
      <fieldset>
        <legend>Пример ввода с подсказками</legend>
        <div class="row">
          <div class="input-with-icon">
            <i class="fa fa-arrow-up"></i>
            <input
              type="number"
              name="revenueGrowthPercent"
              placeholder="Рост, %"
            />
            <div class="input-hint">
              <span class="close-tooltip">&times;</span>
              Запланируйте рост выручки, например 2 % от начального значения
              ежемесячной выручки
            </div>
          </div>

          <div class="input-with-icon">
            <i class="fa fa-dollar-sign"></i>
            <select name="pricingModel">
              <option value="">Выберите модель</option>
              <option value="fixed">Фиксированная</option>
              <option value="dynamic">Динамическая</option>
            </select>
            <div class="input-hint">
              <span class="close-tooltip">&times;</span>
              Выберите модель ценообразования
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </main>
</body>
</html>
